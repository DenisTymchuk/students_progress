<div class="md-toolbar-row">
  <div class="md-toolbar-section-start">
    <md-button class="md-icon-button" @click="backToMap" v-if="showBack">
      <md-icon>arrow_back</md-icon>
    </md-button>
    <span class="md-title">Облік успішності студентів ЧНУ</span>
  </div>

  <div class="md-toolbar-section-end">
    <md-button to="/auth" v-if="!userEmail">
      Увійти
    </md-button>

    <md-menu md-size="auto" md-align-trigger v-else>
      <md-button md-menu-trigger>{{ userEmail }}</md-button>

      <md-menu-content>
        <md-menu-item @click="logout()">Вийти</md-menu-item>
      </md-menu-content>
    </md-menu>
  </div>
</div>
